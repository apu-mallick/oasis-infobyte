<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/temperature.ico">
    <meta name="theme-color" content="gold" />
    <meta name="author" content="apu-mallick"/>
    <title>Temperature converter</title>
    <!-- custom stylesheet link -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="content-container">
      <h2 id="container-heading">Temperature Converter</h2>
      <!-- calculation container -->
      <div id="calculations-container">
        <!-- Input division -->
        <div class="content-division">
          <div class="division-heading">Enter Temperature</div>
          <div class="inputs-container">
            <!-- input box -->
            <input
              type="number"
              class="input-field inputs"
              name="input"
              id="input-box"
              placeholder="e.g. 25"
              required
            />
            <!-- input dropdown -->
            <div class="dropdown-container">
              <select class="dropdown inputs" id="input-dropdown">
                <option value="Celcius" selected>Celcius (째C)</option>
                <option value="Farenheit">Farenheit (째F)</option>
                <option value="Kelvin">Kelvin (K)</option>
              </select>
            </div>
          </div>
        </div>
        <!-- Result division -->
        <div class="content-division">
          <div class="division-heading">Convert To</div>
          <div class="inputs-container">
            <!-- result box -->
            <input
              type="text"
              class="input-field inputs"
              name="result"
              id="result-box"
              placeholder="0"
              disabled
            />
            <!-- result dropdown -->
            <div class="dropdown-container">
              <select class="dropdown inputs" id="result-dropdown">
                <span>arrow_drop_down</span>
                <option value="Farenheit" selected>Farenheit (째F)</option>
                <option value="Celcius">Celcius (째C)</option>
                <option value="Kelvin">Kelvin (K)</option>
              </select>
            </div>
          </div>
        </div>
        <!-- button -->
        <button id="convert-btn" class="inputs" onclick="converter()">
          Convert
        </button>
      </div>
    </div>
    <!-- footer -->
    <footer class="footer">
      &#169; 2025, Designed by - Apu Mallick
    </footer>
    <!-- custom javascript link -->
    <script src="./script.js"></script>
  </body>
</html>
